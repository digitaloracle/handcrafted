name: Update Hand Crafted Badge

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for full git history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Calculate Stats
        run: node calculate-stats.js

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add hand-crafted-stats.json
          git commit -m "docs: update hand-crafted stats" || echo "No changes to commit"
          git push
